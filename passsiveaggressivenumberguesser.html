<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="stylet.css">
    <title>Guess the number 2 electric boogaloo</title>
</head>

<body>

    <div id="container">
        <div class="paner">
            <h2>I have a random number <br> between 1 and 100. </h2>
            <h3>Why are you not guessing?</h3>
            <p>Select difficult setting:</p>
            <button id="easyBtn" onclick="easyMode()" class="">Why are you bad at guessing?(Easy mode, 10 attempts, default)</button>
            <button id="hardBtn" onclick="hardMode()" class="">Why are you a daredevil?(Hard mode, 5 attempts, chad)</button>
            <button id="newGameButton" onclick="newGame()">NEW GAME</button>
        </div>

        <div class="panel">
            <h3 id="textOutput">
                Enter your guess below &amp; press enter
            </h3>
            <input type="number" id="inputBox" onchange="compareGuess()" autocomplete="off">
            <p> Number of previous attempts: <span id="attempts"></span></p>
        </div>

        <div class="panel">
            <p>
                Your previous guesses:
            </p>
            <p id="guesslog"></p>
        </div>

    </div>
    <script>
        var computerGuess;
        var userGuessLog = [];
        var attempts = 0;
        var maxGuesses = 10;

        function gameEnded() {
            document.getElementById('newGameButton').style.display = 'inline';
            document.getElementById('hardBtn').style.display = 'none';
            document.getElementById('easyBtn').style.display = 'none';
            document.getElementById('inputBox').setAttribute('readonly', 'readonly');
        }
function gG() {
    document.body.style.backgroundImage = "url('imeg/gg.jpg')";
}
        function easyMode() {
            maxGuesses = 10;
            document.getElementById('easyBtn').className = 'activeButton';
            document.getElementById('hardBtn').className = '';
        }

        function hardMode() {
            maxGuesses = 5;
            document.getElementById('hardBtn').className = 'activeButton';
            document.getElementById('easyBtn').className = '';

        }

        function newGame() {
            window.location.reload();
        }

        function init() {
            computerGuess = Math.floor(Math.random() * 100 + 1);
            document.getElementById('newGameButton').style.display = 'none';
        }



        init();

        function compareGuess() {
            var userGuess = " " + document.getElementById('inputBox').value;


            userGuessLog.push(userGuess);

            document.getElementById('guesslog').innerHTML = userGuessLog;

            attempts++;
            document.getElementById('attempts').innerHTML = attempts;

            if (userGuessLog.length < maxGuesses) {
                if (userGuess > computerGuess) {
                    document.getElementById('textOutput').innerHTML = 'Why are you guessing high?';
                    document.getElementById('inputBox').value = "";
                } else if (userGuess < computerGuess) {
                    document.getElementById('textOutput').innerHTML = 'Why are you guessing so low?';
                    document.getElementById('inputBox').value = "";
                } else {
                    document.getElementById('textOutput').innerHTML = 'Why are you good at guessing?';
                    gameEnded();
                }
            } else {
                if (userGuess > computerGuess) {
                    document.getElementById('textOutput').innerHTML = 'Why are you bad?';
                    gameEnded();
                    gG();
                } else if (userGuess < compareGuess) {
                    document.getElementById('textOutput').innerHTML = 'Why are you bad?';
                    gameEnded();
                    gG();
                } else {
                    document.getElementById('textOutput').innerHTML = 'Why are you good at guessing?';
                    gameEnded();
                }
            }


        }

    </script>
</body>

</html>
